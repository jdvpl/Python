{% extends 'tienda_virtual/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="col-md-12">
    <div class="row">
        <div class="section-title">
            <h2>Carrito de Compras</h2>
        </div>	

            <table width="500px" class="table table-responsive-xl table-hover table-bordered">
                <tr class="bg-secondary text-white font-weight-bold">	
                    <td><b>Producto</b></td>
                    <td><b>Costo</b></td>
                    <td><b>Cantidad</b></td>
                </tr>
                
                {% for producto in productos %}
                    <tr class="table_results"> 
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.costo }}</td>
                        <td>{{ producto.cantidad }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

            <a href='/portal_pagos/'><input type="button" class="btn btn-outline-primary btn-block" value="Pagar" id="btnPay" name="btnPay"></a>

        
    </div>
    </div>
</div>
{% endblock %}
